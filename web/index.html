<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Calc LMS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calc LMS</h1>

  <nav>
    <button id="btn-show-login">Вход</button>
    <button id="btn-show-register">Регистрация</button>
    <button id="btn-logout" class="hidden">Выйти</button>
  </nav>

  <form id="login-form">
    <h2>Вход</h2>
    <input type="text" id="login-login" placeholder="Логин" required>
    <input type="password" id="login-password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
    <div id="login-error" style="color:red;"></div>
  </form>

  <form id="register-form" class="hidden">
    <h2>Регистрация</h2>
    <input type="text" id="reg-login" placeholder="Логин" required>
    <input type="password" id="reg-password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
    <div id="register-error" style="color:red;"></div>
  </form>

  <div id="app" class="hidden">
    <form id="calc-form">
      <input type="text" id="expression" placeholder="Например 2+2" required>
      <button type="submit">Вычислить</button>
      <div id="calc-error" style="color:red;"></div>
    </form>

    <h2>Результаты</h2>
    <table id="results-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Выражение</th>
          <th>Результат</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
